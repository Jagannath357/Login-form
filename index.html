<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
    }
    form{
        width:500px;
        height:550px;
    }
    .main-box{
        text-align: center;
    }
    .main-div{
        text-align: center;
        background-color: rgb(188, 251, 194);
        box-shadow: 2px 2px 5px 5px gray;
    }
</style>
<body>
    <form>
        <div class="main-div">
        <h2 style="font-size:40px;background-color:blue;width:500px;color:white">Application Form</h2>
        <div class="main-box">   
First Name: <input type="text" maxlength="50" placeholder="Enter First Name" style="background-color:aqua"><br><br>

Last Name: <input type="text" placeholder="Enter Last Name" style="background-color:aqua"><br><br>

Date of Birth: <input type="date"style="background-color:aqua"><br><br>

Email Id: <input type="email" placeholder="abc@bc.com" style="background-color:aqua"><br><br>

Password: <input type="password" maxlength="25" placeholder="password" style="background-color:aqua"><br><br>

Phone number: <input type="tel" maxlength="10" plaeholder="+91"style="background-color:aqua"><br><br>

Choose country: <select style="background-color:aqua">
        <option value="India" checked>INDIA</option>
        <option value="United kingdom">UK</option>
        <option value="United states of America">USA</option>
        <option value="Pakistan">Pakistan</option>
        <option value="China">China</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Nepal">Nepal</option>
        <option value="Bhutan">Bhutan</option>
        <option value="Africa">Africa</option>
    </select><br><br>

Locations: <input type="text" width="100px" style="background-color:aqua"><br><br>

Gender:<label for="101"><input type="radio" value="Male" name="gender" id="101">Male</label>l

          <label for="102"><input type="radio" value="Female" name="gender" id="102">Female</label><br><br>

<input type="button" value="cancel" style="background-color:orangered">

<input type="reset" value="Reset" style="background-color:orangered">

<input type="submit" value="Submit" style="background-color:orangered">
</div>
</div>
</form>
</body>
</html>
